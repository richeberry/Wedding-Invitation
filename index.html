<html>
<head>
    <!-- 필수 메타태그: 확대 줌 막기 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 폰트 로드 -->
  <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script>
    // 터치 이벤트 제어
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      let now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });
  </script>
</head>


<body>

  <section class="page page1">
    <div class="page-inner">

<!-------------- page 4 오시는 길 --------------------->
<!-- 주소 -->
<section class="page page4">
  <div class="page4-wrapper">
    <!-- 오시는 길 제목 -->
    <h2 class="section-title">오시는 길</h2>
    <p class="wedding-info">
      울산광역시 남구 삼산로 283<br>
      더엠컨벤션 3층 그랜드홀
    </p>


    <!-- 지도 전용 컨테이너 -->
    <div class="map-fullwidth">
      <div id="map"></div>
    </div>

    <div class="bus-info">
      <h3>🚌 버스 대절 안내</h3>
      <p>
        편리한 교통을 위해<br>
        버스 대절을 준비하였습니다.<br>
        자세한 사항은 별도 안내드립니다.
      </p>
    </div>
  </div>
</section>


<!-- 지도 부분 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APP KEY"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.5486, 129.1392), // 지도 중심좌표 (울산 더엠컨벤션)
        level: 4 // 지도 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치
var position = new kakao.maps.LatLng(35.5486, 129.1392);

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
  position: position
});

// 마커를 지도 위에 표시
marker.setMap(map);


// 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
var iwContent = '<div style="padding:5px;">송이🩵진섭 결혼식</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

// 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
    content : iwContent
});

// 마커에 마우스오버 이벤트를 등록합니다
kakao.maps.event.addListener(marker, 'mouseover', function() {
  // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
    infowindow.open(map, marker);
});

// 마커에 마우스아웃 이벤트를 등록합니다
kakao.maps.event.addListener(marker, 'mouseout', function() {
    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
    infowindow.close();
});
</script>
</body>
</html>
